<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normadique Borges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d1d1d1;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg expanded-container">
        <img src="image/Logo.png" alt="City Image" class="w-full h-64 object-cover">

        <div class="p-6 text-center">

            <h1 class="text-2xl font-bold mb-2">normadique Borges</h1>

            <p class="text-gray-600 mb-4">이색적인 문화를 경험해보세요</p>
            <div class="flex justify-center space-x-8 border-t border-b py-2">
                <a href="travel.html" class="nav-link text-gray-800">여행지 목록</a>
                <a href="search.html" class="nav-link text-gray-800">여행지 추천</a>
                <a href="introduction.html" class="nav-link text-gray-800">여행사 소개</a>
            </div>
            
        </div>

        <div class="text-left my-4 pl-6">
            <select id="sort-select" class="bg-white border border-gray-300 rounded-md py-2 px-4">
                <option value="default">정렬 기준</option>
                <option value="asc">이름 오름차순</option>
                <option value="desc">이름 내림차순</option>
            </select>
        </div>

        <div id="recommendation">

            <h2 id="rec-sec" class="recommendation-section text-center"> 제공되는 여행 상품</h2>
        </div>

        <script type="module" src="./js/travelList.js"></script>

</html>
