<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normadique Borges</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d1d1d1;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div class="max-w-2xl w-full bg-white shadow-lg rounded-lg expanded-container">
        <img src="image/Logo.png" alt="City Image" class="w-full h-64 object-cover">

        <div class="p-6 text-center">

            <h1 class="text-2xl font-bold mb-2">normadique Borges</h1>

            <p class="text-gray-600 mb-4">이색적인 문화를 경험해보세요</p>
            <div class="flex justify-center space-x-8 border-t border-b py-2">
                <a href="travel.html" class="nav-link text-gray-800">여행지 목록</a>
                <a href="search.html" class="nav-link text-gray-800">여행지 추천</a>
                <a href="introduction.html" class="nav-link text-gray-800">여행사 소개</a>
            </div>
            
        </div>

        <div class="text-center mb-4">
            <label class="label-option">
                <input type="checkbox" id="travel" class="mr-1"> 여행지
            </label>
            <label>
                <input type="checkbox" id="food" class="mr-1"> 음식
            </label>
        </div>

        <div class="mb-4">
            <p class="text-center mb-2 space-x-4">어떤 여행지를 원하시나요?</p>
            <div class="flex justify-center" id="temperature-options"> 
                <label class="label-option">
                    <input id="all-tem" type="checkbox" class="mr-2"> 전체
                </label>
                <label class="label-option">
                    <input id="cold" type="checkbox" class="mr-2"> 선선한
                </label>
                <label class="label-option">
                    <input id="warm" type="checkbox" class="mr-2"> 온난한
                </label>
                <label>
                    <input id="hot" type="checkbox" class="mr-2"> 따뜻한
                </label>
            </div>
        </div>
        
        <div class="mb-4-2">
            <p class="text-center mb-3 space-x-4">어떤 종류의 음식을 원하시나요?</p>
            <div class="flex justify-center" id="foodFeature-options"> 
                <label class="label-option">
                    <input id="all-food" type="checkbox" class="mr-3"> 전체
                </label>
                <label class="label-option">
                    <input id="vet" type="checkbox" class="mr-3"> 채식
                </label>
                <label class="label-option">
                    <input id="meat" type="checkbox" class="mr-3"> 육식
                </label>
                <label>
                    <input id="special" type="checkbox" class="mr-3"> 특수
                </label>
            </div>
        </div>

        <div class="text-center mb-6">
            <button id="confirmButton" class="button">확인</button>
        </div>

        <div id="recommendation" class="hidden">

            <h2 id="rec-sec" class="recommendation-section"> 추천 여행지 & 음식</h2>
        </div>
    </div>
    
    

    <script src="research.js" ></script>
</body>
</html>
